<div class="d-flex justify-content-between ">
	<div class="">
		<form class="row row-cols-sm-auto">
			<div class="col-12">
				<div class="dp-hidden position-absolute">
					<div class="input-group">
						<input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
							[autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2"
							[dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" tabindex="-1" />
						<ng-template #t let-date let-focused="focused">
							<span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
								[class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
								(mouseleave)="hoveredDate = null">
								{{ date.day }}
							</span>
						</ng-template>
					</div>
				</div>
				<div class="input-group">
					<input #dpFromDate class="form-control" placeholder="dd-mm-yyyy" name="dpFromDate"
						[value]="formatter.format(fromDate)"
						(input)="fromDate = validateInput(fromDate, dpFromDate.value)" />
					<button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()"
						type="button"></button>
				</div>
			</div>
			<div class="col-12">
				<div class="input-group">
					<input #dpToDate class="form-control" placeholder="dd-mm-yyyy" name="dpToDate"
						[value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)" />
					<button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()"
						type="button"></button>
				</div>
			</div>
		</form>
	</div>
	<div class="">
		<button type="button" class="btn btn-danger    " (click)="clearFilter()"><i class="bi bi-eraser"></i></button>
		<button type="button" class="btn btn-primary mx-3  " (click)="filter(fromDate,toDate)"><i class="bi bi-search"></i></button>
	</div>
</div>
<hr />
