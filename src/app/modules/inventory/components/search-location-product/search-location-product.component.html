<section class="container">
  <form #searchForm="ngForm" class="mt-4 ">
    <div>
      <h2 class="px-4 py-4 my-2">Ubicaci贸n de producto</h2>
    </div>

    <div class="form-group">
      <label for="productCodeOrName">Nombre o c贸digo del producto</label>
      <input type="text" class="form-control" id="productCodeOrName" [(ngModel)]="productCodeOrName" required
        name="productCodeOrName" #controlCodeOrName="ngModel" (input)="onInput($event)">
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert"
      *ngIf="(controlCodeOrName.getError('required') && !controlCodeOrName.pristine)">
      <strong class="text-danger">Codigo o nombre del producto es requerido</strong>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert"
      *ngIf="(!controlCodeOrName.pristine && !findProduct)">
      <strong class="text-danger">Producto no localizado</strong>
    </div>
    <div class="form-group mt-2 ">
      <button type="button" class="btn btn-primary" [disabled]="searchForm.invalid"
        (click)="onSearch(searchForm)">Buscar</button>
    </div>
  </form>

  <div class="card text-center">
    <div class="card-header">
      Ubicacion de {{this.locationInfo.product_name}}
    </div>
    <div class="card-body">


      <div class="row mt-2">
        <div class="col-4">
          <label for="productName">{{this.locationInfo.product_name}}</label>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-4">
          <div class="form-group">
            <label for="zone">Zona</label>
            <input type="text" class="form-control" id="zone" readonly [(ngModel)]="this.locationInfo.location.zone">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="section">Secci贸n</label>
            <input type="text" class="form-control" id="section" readonly
              [(ngModel)]="this.locationInfo.location.section">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="space">Posici贸n</label>
            <input type="text" class="form-control" id="space" readonly [(ngModel)]="this.locationInfo.location.space">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="capacityTotal">Capacidad total</label>
            <input type="float" class="form-control" id="capacityTotal" readonly
              [(ngModel)]="this.locationInfo.max_capacity">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="capacityRemaining">Capacidad restante</label>
            <input type="float" class="form-control" id="capacityRemaining" readonly
              [(ngModel)]="this.locationInfo.capacityRemaining">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="measureUnit">Unidad de medida</label>
            <input type="text" class="form-control" id="measureUnit" readonly
              [(ngModel)]="this.locationInfo.measure_unit">
          </div>
        </div>
      </div>


    </div>
  </div>

</section>
