
<section class="container-fluid">
    <!-- Encabezado -->
    <div class="row mb-4">
      <div class="col-lg-9 purchase-header">
        <div class="purchase-title">
          <h2 class="mb-0 mt-2">Orden de Pago</h2>
          <hr />
        </div>
      </div>
      <div id="date" class="col-lg-3 purchase-header">
        <div class="purchase-date">
          <h5 >Orden N°: <span class=""><strong>NO CREADA</strong></span></h5>
          <h5 class="mb-3">Fecha: <span class="">{{ currentDate | date:'dd/MM/yyyy' }}</span></h5>

        </div>
      </div>
    </div>

    <!-- Información del Proveedor y Empleado-->
  

    <!-- Detalles de la Compra -->
    <div class="row">
      <div class="col-lg-12">
        <h4 class="mt-2">Ordenes de compra a pagar:</h4>
      <table class="table mt-3">
        <thead>
          <tr>
            
            <th class="text-center">observacion</th>
            <th class="text-center">total</th>
            <th class="text-center">factura</th>
            <th class="text-center">forma de pago</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paymentDetail of paymentOrderDetails; let i = index">
          
            <td class="text-center">{{paymentDetail.observation}}</td>
            <td class="text-center">{{ paymentDetail.amount }}</td>
            <td class="text-center">link a factura?</td>
            <td class="text-center">{{ paymentDetail.paymentMethod }}</td>
            
          </tr>
        </tbody>
      </table>
      </div>
    </div>
    <div class="mt-3 row">
      <div class="col-lg-4 offset-lg-8 text-right">
        <button class="btn btn-primary" (click)="onEdit()">Editar</button>
      </div>
    </div>

    <!-- Sumbmit -->
    <div class="row mt-3 mb-2">
      <div class="col-lg-4 offset-lg-8 text-right">
        <button class="btn btn-success full-width" (click)="onSubmit()">Generar Orden de Pago</button>
      </div>
    </div>
  </section>
