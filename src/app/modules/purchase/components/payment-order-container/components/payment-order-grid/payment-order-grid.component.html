<div class="container">
  <h2 class="text-center">ORDENES DE PAGO</h2>
  <div class="row">
    <div class="col-md-4">
      <label for="supplierSelect">Seleccionar un proveedor:</label>
      <select id="supplierSelect" class="form-control" [(ngModel)]="selectedSupplierId" (change)="onSupplierSelected()">
        <option *ngFor="let supplier of allSupplierList" [value]="supplier.id">{{supplier.socialReason}}</option>
      </select>
    </div>
  </div>
  <table class="table table-bordered table-striped mt-4">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Observaci√≥n</th>
        <th>Total</th>
        <th>Factura</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of allPurchaseOrder">
        <td>{{order.date | date:'dd/MM/yyyy'}}</td>
        <td>{{order.observation}}</td>
        <td>{{order.total}}</td>
        <td>
          <a [href]="order.billUrl" target="_blank">Link</a>
        </td>
        <td>
          <input type="checkbox" class="form-check-input" [(ngModel)]="order.selected" (change)="actualizarTotal()" />
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td><strong>Total:</strong></td>
        <td>{{ totalSeleccionado }}</td>
        <td>
          <button class="btn btn-primary" (click)="enviarOrdenDeCompraSeleccionada()">Pagar</button>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
