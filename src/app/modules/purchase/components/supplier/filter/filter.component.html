<div class="content">
  <div class="d-flex align-items-center gap-4 m-4">
    <input
      type="text"
      placeholder="Buscar..."
      class="form-control w-25 mt-2 mb-2"
      #buscar
      [(ngModel)]="searchText"
      (input)="filterProducts(buscar.value)"
    />
    <div class="w-25 d-flex align-items-center gap-2">
      <div>Mostrar</div>
      <select
        class="form-select form-select-sm w-100"
        aria-label=".form-select-lg example"
        (change)="getProductBySupplier($event)"
      >
        <option value="0">Todos</option>
        <option value="1" *ngFor="let sup of suppliers">
          {{ sup.cuit }} - {{ sup.socialReason }}
        </option>
      </select>
    </div>
  </div>
  <div class="m-4">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Precios</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filteredProducts">
          <td>{{ p.name }}</td>
          <td>
            <button class="btn btn-primary" (click)="openModal(p.id_product)">Ver precios</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
