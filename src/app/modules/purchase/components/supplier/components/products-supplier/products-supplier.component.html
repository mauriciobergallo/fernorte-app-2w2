<div class="content">
  <div class="d-flex justify-content-center align-items-center">
    <h1>Agregar products a {{ selectedSupplier.socialReason }}</h1>
  </div>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of products; let i = index"
          [ngClass]="{ 'red-text': isProductInBothLists(item) }"
        >
          <td>{{ item.name }}</td>
          <td *ngIf="isProductInBothLists(item)">
            $ {{ getProductPrice(item.id).toFixed(2) }}
          </td>
          <td *ngIf="!isProductInBothLists(item)">-</td>
          <td>
            <button
              class="btn btn-primary"
              *ngIf="!isProductInBothLists(item)"
              (click)="openModal(item.id)"
            >
              Agregar
            </button>
            <button
              class="btn btn-danger"
              *ngIf="isProductInBothLists(item)"
              [swal]="{
                title: 'Â¿Estas seguro?',
                showCancelButton: true
              }"
              (confirm)="deleteProduct(item.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
