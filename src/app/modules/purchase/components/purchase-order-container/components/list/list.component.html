
<div class="container">

  <h2>Listado de Órdenes de Compra</h2>

  <input
  type="text"
  placeholder="Buscar..."
  class="form-control w-25 mt-2 mb-2"
  #buscar
  (input)="filterPurchaseOrder(buscar.value)"
  />


  <table class="table">
    <thead>
      <tr>
        <th>Nombre de proveedor</th>
        <th>Fecha</th>
        <th>Estatus de compra</th>
        <th>Total</th>
        <th>Nombre de empleado</th>
        <th>Observación</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of (buscar.value ? listOrdersFiltered : listOrders)| slice : (page - 1) * pageSize : page * pageSize" >
        <td>{{ order.supplierName }}</td>
        <td>{{ order.date | date }}</td>
        <td>{{ order.purchaseStatus }}</td>
        <td>{{ order.total | currency }}</td>
        <td>{{ order.employeeName }}</td>
        <td>{{ order.observation }}</td>
        <td> a desarrollar este link</td>
        <!-- <td><a [href]="order.billUrl" target="_blank">View Bill</a></td> -->
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="listOrders.length"
      (pageChange)="onPageChange($event)"
      aria-label="Default pagination"
    ></ngb-pagination>
  </div>

</div>
