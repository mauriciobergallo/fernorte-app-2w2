<section class="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="mb-0 mt-2">Listado de ordenes de compra</h2>
        <hr />
        <input
          type="text"
          placeholder="Buscar..."
          class="form-control w-25 mt-2 mb-2"
          #buscar
          (input)="filterPurchaseOrder(buscar.value)"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Proveedor</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Total</th>
              <th>Empleado</th>
              <th>Observaci√≥n</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let order of (buscar.value ? listOrdersFiltered : listOrders)
                  | slice : (page - 1) * pageSize : page * pageSize
              "
            >
              <td>{{ order.supplierName }}</td>
              <td>{{ order.date | date }}</td>
              <td>{{ order.purchaseStatus }}</td>
              <td>{{ order.total | currency }}</td>
              <td>{{ order.employeeName }}</td>
              <td>{{ order.observation }}</td>
              <td>a desarrollar este link</td>
              <!-- <td><a [href]="order.billUrl" target="_blank">View Bill</a></td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex justify-content-center">
          <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="listOrders.length"
            (pageChange)="onPageChange($event)"
            aria-label="Default pagination"
          ></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</section>
