<button (click)="open()">Open SIdebar</button>
<aside
  class="right-sidebar"
  [ngClass]="{ 'right-sidebar2': isOpened }"
>
  <div class="header">
    <h2>Carrito</h2>
    <hr class="separator" />
  </div>
  <div class="content">
    <div *ngFor="let product of cardProducts" class="item">
      <div class="item-content">
        <div class="info">
          <p>{{ product.name }}</p>
          <p>X{{ product.quantity }}</p>
        </div>
        <button (click)="removeItem(product)">Remove</button>
      </div>
    </div>
    <hr class="separator" />
    <button class="final-button" (click)="logToConsole(); purchaseOrderFlow()">
      Click Me
    </button>
  </div>
</aside>
