<spinner *ngIf="isLoading"></spinner>

<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="container mt-4">
    <button class="btn btn-primary" (click)="openCreateModal()">Agregar</button>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre de Categoria</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of listCategories">
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td>
                    <div ngbDropdown container="body">
                        <button type="button" class="btn btn-sm btn-dropdown btn-light" ngbDropdownToggle>
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem type="button" (click)="openEditModal(category)">Editar</button>
                            <button ngbDropdownItem type="submit" (click)="openDeleteModal(category)">Eliminar</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container mt-4">
    <ngb-pagination class="d-flex justify-content-center" [(page)]="currentPage" [pageSize]="itemsPerPage" [collectionSize]="5" [maxSize]="5" [rotate]="true">
    </ngb-pagination>
</div>
