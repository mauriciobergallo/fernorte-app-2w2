<spinner *ngIf="isLoading"></spinner>

<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="container table-header mt-4 mb-4">
    <form [formGroup]="filterDiscount">
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="showDeleted" formControlName="isDeleted">
                    <label class="form-check-label" for="showDeleted">
                        Descuentos caducados
                    </label>
                </div>
            </div>
            <div class="col-md-4 text-center form-group">
                <button class="btn btn-primary" (click)="openCreateModal()">Agregar</button>
            </div>
        </div>
    </form>
</div>
<div class="container mt-4">
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descuento</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let discount of discountsList">
                <td>{{ discount.product.name }}</td>
                <td>
                    {{discount.discount_rate}}%
                </td>
                <td *ngIf="isDiscountActive(discount)"><span class="material-symbols-outlined"
                        style="color: rgb(3, 139, 3);">
                        check_circle
                    </span></td>
                <td *ngIf="!isDiscountActive(discount)"><span style="color: rgb(202, 0, 0);"
                        class="material-symbols-outlined">
                        cancel
                    </span></td>
                <td>
                    <div ngbDropdown container="body">
                        <button type="button" class="btn btn-sm btn-dropdown btn-light" ngbDropdownToggle>
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem type="button" (click)="openEditModal(discount)">Editar</button>
                            <button ngbDropdownItem type="submit" (click)="openDeleteModal(discount)">Eliminar</button>
                            <button ngbDropdownItem type="submit" (click)="openViewModal(discount)">Ver mas</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container mt-4">
    <ngb-pagination class="d-flex justify-content-center" [(page)]="currentPage" [pageSize]="itemsPerPage"
        [collectionSize]="totalItems" [maxSize]="5" [rotate]="true" (pageChange)="handlePagination($event)">
    </ngb-pagination>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
