<div class="container">
    <div class="modal-header">
        <h3>{{isEdit?'Editar descuento':'Nuevo descuento'}} </h3>
        <button type="button" class="btn-close" aria-label="Close" (click)="ngbModal.dismissAll()"></button>
    </div>
    <form [formGroup]="formGroup" class="mt-2">
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="selectProduct" class="form-label">Producto</label>
                <select class="form-select" id="selectProduct" formControlName="idProduct">
                    <option value="0" selected>Seleccione un producto</option>
                    <option *ngFor="let prod of listProducts" [value]="prod.idProduct">{{prod.name}}</option>
                </select>
            </div>
            <div class="mb-3 col-md-4">
                <label for="inputDiscountRate" class="form-label">Porcentaje de descuento</label>
                <input type="number" class="form-control" id="inputDiscountRate" formControlName="discountRate">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-4 col-lg-4">
                <label for="inputDiscountStartDate" class="form-label">Inicio del descuento</label>
                <input type="date" class="form-control" id="inputDiscountStartDate" formControlName="startDate" [min]="today">
            </div>
            <div class="mb-3 col-md-4 col-lg-4">
                <label for="inputDiscountEndDate" class="form-label">Fin del descuento</label>
                <input type="date" class="form-control" id="inputDiscountEndDate" formControlName="endDate" [min]="today">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12 buttonsContainer text-end">
                <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Guardar</button>
            </div>
        </div>
    </form>
</div>

<spinner *ngIf="isLoading"></spinner>
