<spinner *ngIf="isLoading"></spinner>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<div class="container table-header mt-4 mb-4">
  <form [formGroup]="filterProduct">
    <div class="row mb-2">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Filtrar por nombre" formControlName="name">
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <select class="form-select form-control" formControlName="category">
            <option value="" selected>Todas las categor√≠as</option>
            <option *ngFor="let category of listCategories" [value]="category.idCategory">{{ category.name }}</option>
          </select>
        </div>
      </div>

      <div class="col-md-4 text-center form-group">
        <button class="btn btn-primary" (click)="openCreateModal()">Agregar</button>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="showDeleted" formControlName="isDeleted">
          <label class="form-check-label" for="showDeleted">
            Inactivos
          </label>
        </div>
      </div>
    </div>
  </form>
</div>

<table class="table container">
  <thead>
    <tr>
      <th class="nameColumn" (click)="sortTable('name')">
        Nombre
        <i class="bi bi-arrow-up-down"
          [ngClass]="{'bi-arrow-down': sortOrder === 'asc', 'bi-arrow-up': sortOrder === 'desc'}"></i>
      </th>
      <th class="">
        Stock
      </th>
      <th class="">
        Precio
      </th>
      <th class="nameColumn" (click)="sortTable('category')">
        Categoria
      </th>
      <th class="">
        Estado
      </th>
      <th class=" acciones-col">
        Acciones
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of listProducts">
      <td style="max-width: 25ch; word-wrap: break-word;" class="nameColumn" [ngbTooltip]="product.name" container="body">{{ product.name }}</td>
      <td>{{ product.stockQuantity }}</td>
      <td>
        <span *ngIf="product.priceProduct; else noPriceProductUnit">
          {{ product.priceProduct | currency : 'ARS' : 'symbol' }}
        </span>
        <ng-template #noPriceProductUnit>
          {{ product.unitPrice | currency : 'ARS' : 'symbol' }}
        </ng-template>
      </td>
      <td>{{ product.category.name }}</td>
      <td>
        <strong>
          <div class="ms-2" *ngIf="!product.isDeleted">
            <span class="material-symbols-outlined" style="color: rgb(3, 139, 3);">
              check_circle
            </span>
          </div>
          <div class="ms-2" *ngIf="product.isDeleted">
            <span style="color: rgb(202, 0, 0);" class="material-symbols-outlined">
              cancel
            </span>
          </div>
        </strong>
      </td>
      <td>
        <div ngbDropdown container="body" class="center">
            <button type="button" class="btn btn-sm btnDropdown btn-light" ngbDropdownToggle>
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="openEditModal(product)">Editar</button>
              <button ngbDropdownItem *ngIf="!product.isDeleted" (click)="openDelete(product)">Eliminar</button>
              <button ngbDropdownItem (click)="openImageModal(product)">Ver mas</button>
            </div>
          </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="container mt-4">
  <ngb-pagination class="d-flex justify-content-center" [(page)]="currentPage" [pageSize]="itemsPerPage"
    [collectionSize]="totalItems" [maxSize]="5" [rotate]="true" (pageChange)="handlePagination($event)">
  </ngb-pagination>
</div>
