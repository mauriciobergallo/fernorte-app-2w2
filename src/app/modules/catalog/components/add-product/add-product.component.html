<div class="container">
    <form>
        <div class="row">
            <div class="col-md-3">
                <h3>Agregar producto</h3>
            </div>
        </div>

        <div class=" row">
            <div class="mb-3 col-md-3">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3 col-md-3">
                <label for="selectCategory" class="form-label">Categoría</label>
                <select class="form-select" id="selectCategory">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </div>

            <div class="mb-3 col-md-3">
                <a *ngIf="addCategoryLinkVisible" class="add-category" (click)="showAddCategory()">Agregar categoría</a>
            </div>
        </div>

        <div *ngIf="addCategoryVisible" class="row">
            <fn-add-category (onHideAddCategory)="hideAddCategory()"></fn-add-category>
        </div>

        <div class="row">
            <div class="mb-3 col-md-2">
                <label for="inputPrice" class="form-label">Precio</label>
                <input type="number" class="form-control" id="inputPrice">
            </div>

            <div class="mb-3 col-md-3">
                <label for="inputUnitOfMeasurement" class="form-label">Unidad de medida</label>
                <input type="text" class="form-control" id="inputUnitOfMeasurement">
            </div>


            <div class="mb-3 col-md-1">
                <label for="inputStock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="inputStock">
            </div>

        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="inputDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="inputDescription" rows="3"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>

    </form>
</div>
