<div class="container">
  <h1 class="h1">Roles</h1>
  <hr>

  <div class="row">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <label class="mx-2">Agregar Rol</label>
      <button class="btn btn-success" (click)="openNewRoleModal()">
        <i class="bi bi-plus"></i>
      </button>
    </div>
  </div>
    <form [formGroup]="searchForm">
      <div class="mb-3 col-md-4">
        <h4 class="h4">Filtrar:</h4>
        <div class="input-group">
          <select id="areaFilter" class="form-select form-control-sm" formControlName="selectedArea">
            <option value="" selected>Todos</option>
            <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <br>
 

  

  <table class="table container">
    <thead>
      <tr>
        <th scope="col" class="text-center col-2">Nombre</th>
        <th scope="col" class="text-center col-2">Departamento</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let role of pagedRoles">
        <td class="text-center">{{ role.name }}</td>
        <td class="text-center">{{ role.area }}</td>
      </tr>
    </tbody>
  </table>



<nav aria-label="Page navigation example" class="my-pagination">
  <ul class="pagination justify-content-center mb-4">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="pageChanged(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
      <a class="page-link" (click)="pageChanged(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="pageChanged(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

<fn-create-rol *ngIf="isCreateRoleModalOpen"></fn-create-rol>
