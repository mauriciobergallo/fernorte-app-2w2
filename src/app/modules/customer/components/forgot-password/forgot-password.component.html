<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Recuperar Contraseña</div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Instrucciones de Recuperación</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
