<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="container">
  <h1 class="h1">Clientes</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col" class="text-center">Usuario</th>
        <th scope="col" class="text-center">Número de Documento</th>
        <th scope="col" class="text-center">Email</th>
        <th scope="col" class="text-center">Estado</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customerList">
        <div *ngIf="c.first_name != '' || c.last_name != ''">
          <td class="text-center">{{ c.first_name + c.last_name }}</td>
        </div>
        <!--<div *ngIf="c.company_name != ''">
          <td class="text-center">{{ c.company_name }}</td>
        </div>-->
        <td class="text-center">{{ c.email }}</td>
        <td *ngIf="c.is_active" class="text-center"><span class="material-symbols-outlined" style="color: rgb(3, 139, 3);">
            check_circle
          </span></td>
        <td *ngIf="!c.is_active" class="text-center"><span style="color: rgb(202, 0, 0);" class="material-symbols-outlined">
            cancel
        </span></td>  
        <td class="text-center">
          <div class="dropdown">
            <button type="button" class="btn btn-light" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <div class="dropdown-content">
              <a (click)="onOptionClick('info')">Más Información</a>
              <a (click)="onOptionClick('actualizar')">Actualizar</a>
              <a *ngIf="c.is_active" (click)="deleteCustomer(c.id_customer)">Eliminar</a>
              <a *ngIf="!c.is_active" (click)="deleteCustomer(c.id_customer)">Activar</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
