<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="container">
  <h1 class="h1">Usuarios</h1>
  <hr>
  <div>
    <div class="row">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <label class="mx-2">Agregar Usuario</label>
        <button class="btn btn-success" (click)="openNewUserModal()">
          <i class="bi bi-plus"></i> 
        </button>  
      </div>
    </div>
  </div>
  <button (click)="downloadPDF()">Exportar pdf</button>


  <table class="table container">
    <thead>
      <tr>
        <th scope="col" class="text-center col-2">Usuario</th>
        <th scope="col" class="text-center col-2">Número de Documento</th>
        <th scope="col" class="text-center col-2">Estado</th>
        <th scope="col" class="text-left col-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of userList">
        <td class="text-center">{{ u.username }}</td>
        <td class="text-center">{{ u.document_number }}</td>
        <td *ngIf="u.is_active" class="text-center"><span class="material-symbols-outlined" style="color: rgb(3, 139, 3);">
            check_circle
          </span></td>
        <td *ngIf="!u.is_active" class="text-center"><span style="color: rgb(202, 0, 0);" class="material-symbols-outlined">
            cancel
        </span></td>  
        <td class="text-left">
          <div class="dropdown">
            <button type="button" class="btn btn-light" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <div class="dropdown-content">
              <a (click)="openModifyUserRolesForm(true, u)">Más Información</a>
              <a (click)="onUpdate(u)">Actualizar</a>
              <a *ngIf="u.is_active" (click)="showConfirmationDelete(u)">Eliminar</a>
              <a *ngIf="!u.is_active" (click)="showConfirmationReactivate(u)">Activar</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br>
