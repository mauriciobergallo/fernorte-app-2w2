<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="container">
  <h1 class="h1">Usuarios</h1>

  
  <hr>
  <div>
    <div class="row">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <label class="mx-2">Generar Usuario</label>
        <button class="btn btn-success" (click)="openNewUserModal()">
          <i class="bi bi-plus"></i> 
        </button>  
      </div>
    </div>
    <h4 class="h4">Filtrar:</h4>
    
    <div class="col-md-4">
      <input type="text" class="form-control" id="validationServer01" placeholder="Número de Documento"
        (input)="onFiltrarDocumento($event)">
    </div>
      <br>
  </div>
  <div class="row">
    <div class="col-2"><button (click)="downloadPDF()" class="btn btn-success">Generar pdf</button></div>
    <div class="col-2"><button (click)="downloadCSV()" class="btn btn-success">Generar excel</button></div>
  </div>
  <br>
  <table class="table container">
    <thead>
      <tr>
        <th scope="col" class="text-center col-2">Usuario</th>
        <th scope="col" class="text-center col-2">Número de Documento</th>
        <th scope="col" class="text-center col-2">Estado</th>
        <th scope="col" class="text-left col-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of pagedUser">
        <td class="text-center">{{ u.username }}</td>
        <td class="text-center">{{ u.document_number }}</td>
        <td *ngIf="u.is_active" class="text-center"><span class="material-symbols-outlined" style="color: rgb(3, 139, 3);">
            check_circle
          </span></td>
        <td *ngIf="!u.is_active" class="text-center"><span style="color: rgb(202, 0, 0);" class="material-symbols-outlined">
            cancel
        </span></td>  
        <td class="text-left">
          <div class="dropdown">
            <button type="button" class="btn btn-light" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <div class="dropdown-content">
              <a (click)="openModifyUserRolesForm(u)">Más Información</a>
              <a (click)="onUpdate(u)">Actualizar</a>
              <a *ngIf="u.is_active" (click)="showConfirmationDelete(u)">Eliminar</a>
              <a *ngIf="!u.is_active" (click)="showConfirmationReactivate(u)">Activar</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example" class="my-pagination">
    <ul class="pagination justify-content-center mb-4">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="pageChanged(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <a class="page-link" (click)="pageChanged(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="pageChanged(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<br>
