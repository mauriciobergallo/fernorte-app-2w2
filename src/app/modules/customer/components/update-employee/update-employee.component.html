<label>  ID:
	<input type="number" [(ngModel)]=idEmployee>
	
	
	<ng-template #content let-modal>
		<div class="modal-header">
			<h4 class="modal-title" id="modal-basic-title">Actualizar Empleado</h4>
			<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
		</div>
		<div *ngIf="idEmployee!==0" class="modal-body">
			<form #employeeForm="ngForm"  (ngSubmit)="onSubmitForm(employeeForm)">
	
				
				
			
					<div class="mb-3 d-flex">
						<div class="flex-grow-1 me-2">
							<label for="name">Nombre</label>
							<input required [(ngModel)]="employee.firstName" type="text" name="name" id="name" class="form-control"/>
						</div>
						<div class="flex-grow-1">
							<label for="lastName">Apellido</label>
							<input required [(ngModel)]="employee.lastName" type="text" name="lastName" id="lastName" class="form-control"/>
						</div>
					</div>
				
	
				
	
				<div class="mb-3 d-flex">
					<div class="flex-grow-1 me-2">
						<label for="documentType">Tipo de documento</label>
						<select [(ngModel)]="employee.documentType" name="documentType" id="documentType" class="form-select">
							<option value="1" *ngIf="employee.documentType === 1">DNI</option>
							<option value="2" *ngIf="employee.documentType === 2">Pasaporte</option>
							<option value="3" *ngIf="employee.documentType === 3">CUIT</option>
							<option value="4" *ngIf="employee.documentType === 4">CUIL</option>
							<option value="5" *ngIf="employee.documentType === 5">LC</option>
							<option value="6" *ngIf="employee.documentType === 6">LE</option>
						</select>
					</div>
					<div class="flex-grow-1">
						<label for="documentNumber">Documento</label>
						<input required [(ngModel)]="employee.documentNumber"  type="text" name="documentNumber" id="documentNumber" class="form-control" />
					</div>
				</div>
	
				
	
				<div class="mb-3">
					<label for="dateOfBirth">Fecha de nacimiento</label>
					<div class="input-group">
						<input
						required
						[(ngModel)]="employee.birthDate"
						(ngModelChange)="onBirthDateChange($event)"
						id="dateOfBirth"
						class="form-control"
						placeholder="dd/mm/yyyy"
						name="dp"
						ngbDatepicker
						#dp="ngbDatepicker"
						[minDate]="maxDate" [maxDate]="minDate"
					  />
						<button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button><br>
					</div>
				</div>
	
				<div class="flex-grow-1">
					<label for="personalEmail">Email Personal</label>
					<input [(ngModel)]="employee.personalEmail" 
						   type="personalEmail" 
						   name="personalEmail" 
						   id="personalEmail" 
						   class="form-control" 
					/>
				  </div>
	
				<div class="mb-3 d-flex">
					<div class="flex-grow-1 me-2">
					  <label for="address">Domicilio</label>
					  <input [(ngModel)]="employee.address" type="text" name="address" id="address" class="form-control" />
					</div>
					<div class="flex-grow-1">
					  <label for="phoneNumber">Número de teléfono</label>
					  <input [(ngModel)]="employee.phoneNumber" type="text" name="phoneNumber" id="phoneNumber" class="form-control" />
					</div>
				  </div>
	
			</form>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-outline-dark"  (click)="modal.close(employeeForm)">Actualizar</button>
		</div>
	</ng-template>
	
	<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Actualizar Cliente</button>
