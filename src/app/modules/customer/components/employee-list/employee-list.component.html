
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="container">
  <h1 class="h1">Empleados</h1>
  <hr>
  <div>
    <div class="row">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <label class="mx-2">Agregar Empleado</label>
        <button class="btn btn-success" (click)="openNewEmployeeModal()">
          <i class="bi bi-plus"></i> 
        </button>  
      </div>
    </div>
    <h4 class="h4">Filtrar:</h4>
    <div class="row">
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">Nombre - Apellido - Documento</label>
        <input type="text" class="form-control" id="validationServer01"
        (input)="onFiltrarNombre($event)">
      </div>
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault" [(ngModel)]="activo" (click)="filtrarActivo()">
          <label class="form-check-label" for="flexCheckDefault">
            Activo
          </label>
        </div>
        
      </div>
    </div>
  </div>
  <hr>
  <table class="table container">
    <thead>
      <tr>
        <th scope="col" class="text-center col-2">Nombre</th>
        <th scope="col" class="text-center col-2">Apellido</th>
        <th scope="col" class="text-center col-2">Documento</th>
        <!-- <th scope="col" class="text-center">Tipo de Documento</th> -->
        <th scope="col" class="text-center col-2">Estado</th>
        <th scope="col" class="text-left col-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employeeList">
        <td class="text-center">{{ e.firstName }}</td>
        <td class="text-center">{{ e.lastName }}</td>
        <td class="text-center">{{ e.documentType }} - {{ e.documentNumber }}</td>
        <!-- <td class="text-center"></td> -->
        <td *ngIf="e.isActive" class="text-center"><span class="material-symbols-outlined" style="color: rgb(3, 139, 3);">
            check_circle
          </span></td>
        <td *ngIf="!e.isActive" class="text-center"><span style="color: rgb(202, 0, 0);" class="material-symbols-outlined">
            cancel
        </span></td>  
        <td class="text-left">
          <div class="dropdown">
            <button type="button" class="btn btn-light" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <div class="dropdown-content">
               <a (click)="onClickInfo(e)">Más Información</a> 
              <a (click)="openUpdateEmployeeModal(e)">Actualizar</a>

              <a *ngIf="e.isActive" (click)="showConfirmationDelete(e)">Eliminar</a>
              <a *ngIf="!e.isActive" (click)="showConfirmationReactivate(e)">Activar</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br>
<br>
